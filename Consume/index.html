<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <script src="~/Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
    function PressMe() {
        $.ajax({
            type: "GET",
            url: "http://localhost:60636/api/HelloWorld",
            dataType: "json",
            success: function(data){
                $("#txt").text(data);
            },
            error: function(data){
                alert("not working");
        }
        });
    }
    </script>

</head>
<body>
    <h1>TypeScript HTML App</h1>
    <input type="button" value="Press me ~~" onclick="PressMe()" />
    <label id="txt"></label>
    <div id="content"></div>
</body>
</html>
